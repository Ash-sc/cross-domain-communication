<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://ashshen.cc/wp-content/uploads/2017/03/app-icon180180.png">
  <title>Page A(window.name)</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', SimSun, sans-serif;
      color: #303030;
    }
    * {
      box-sizing: border-box;
    }
    .title {
      font-weight: normal;
    }
    #iframe {
      display: none;
    }
    .main {
      width: 1000px;
      display: inline-block;
      text-align: left;
      min-height: 100vh;
      padding: 20px;
      border: 1px solid #ddd;
    }
    .botton {
      padding: 4px 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="main">
    <br>
    <h3 class="title"></h3>
    <br>
    <br>
    <br>
    <br>
    <span>子页面iframe:</span>
    <br>
    <br>
    <iframe src="" id="iframe"></iframe>
    <span class="msg-show">Msg: </span>
    <br>
    <br>
    <button class="botton" id="getMsg">获取资源</button>
  </div>
</body>
<script type="text/javascript">
  window.onload = function() {
    $('.title').text('父页面：' + window.location.href)

    const getMsg = () => {
      $('#iframe').attr('src', 'http://eg2.2017017.xyz/cdc/3-window.name/page2.html?id=1&href=http://eg1.2017017.xyz/cdc/3-window.name/blank_page.html')

      const checkMsg = () => {
        // 防止控制台见红
        try {
          const msg = $('#iframe')[0].contentWindow.name
          if (msg) {
            $('.msg-show').text('Msg: ' + msg)
            clearInterval(timer)
          }
        } catch (err) {

        }
      }

      const timer = setInterval(checkMsg, 100)
    }
    // 事件监听
    $('#getMsg').on('click', getMsg)
  }
</script>
</html>
