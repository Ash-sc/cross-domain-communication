<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://ashshen.cc/wp-content/uploads/2017/03/app-icon180180.png">
  <title>Parenet page(document.domain)</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', SimSun, sans-serif;
      color: #303030;
    }
    * {
      box-sizing: border-box;
    }
    .title {
      font-weight: normal;
    }
    #iframe {
      border: 1px solid #eee;
      display: block;
      width: 100%;
      height: 300px;
      border-radius: 5px;
    }
    .main {
      width: 1000px;
      display: inline-block;
      text-align: left;
      min-height: 100vh;
      padding: 20px;
      border: 1px solid #ddd;
    }
    .botton {
      padding: 4px 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="main">
    <br>
    <h3 class="title"></h3>
    <br>
    <br>
    <br>
    <br>
    <span>子页面iframe:</span>
    <br>
    <br>
    <iframe src="http://eg2.example.com/1-document.domain/page2.html" id="iframe"></iframe>
    <!-- <iframe src="http://eg2.example-1.com/1-document.domain/page2.html" id="iframe"></iframe> -->
    <br>
    <br>
    <button class="botton" id="get-msg">获取子页面信息</button>
  </div>
</body>
<script type="text/javascript">
  window.onload = function() {
    $('.title').text('父页面：' + window.location.href)

    // 设置所属根域名
    document.domain = 'example.com'

    const getChildWindowInfo = () => {
      // 防止控制台见红
      try {
        const iframe = document.getElementById('iframe')

        // 1、正常情况会抛出跨域的错误
        alert(iframe.contentWindow.localStorage.msg)

      } catch (err) {
        alert(err)
      }
    }

    // 事件监听
    $('#get-msg').on('click', getChildWindowInfo)
  }
</script>
</html>
